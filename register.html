<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Switzerland Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #D52B1E; /* Swiss red */
            --secondary: #FFFFFF; /* White */
            --text: #333333;
            --bg: #f5f5f5;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary);
            color: var(--secondary);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo img {
            height: 40px;
            content: url('images/logo.png');
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1rem;
        }
        
        nav a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .auth-links a {
            color: var(--secondary);
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .auth-links a.login {
            background-color: transparent;
            border: 1px solid white;
        }
        
        .auth-links a.register {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .auth-links a.register:hover {
            background-color: var(--primary);
            color: var(--secondary);
        }
        
        /* Register Styles */
        .register-page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: url('images/register-bg.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .register-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .register-container .btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .register-container .btn:hover {
            background-color: #B52418;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .auth-links {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0id2hpdGUiIGQ9Ik0xMiwzTDEsMTJIMnYxMGgyMFYxMmgxTDEyLDN6IE0xMiw1LjZsNyw3TDE3LDEzLjZMMTQuNCwxMWwxLjYtMS42bC00LTRsLTQsNGwxLjYsMS42TDcsMTMuNkw1LDEyLjZMMTIsNS42eiIvPjwvc3ZnPg==" alt="Logo" />
            <h1>Switzerland Travel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#destinations">Destinations</a></li>
                <li><a href="index.html#plan">Plan Your Trip</a></li>
                <li><a href="index.html#about">About Switzerland</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="login.html" class="login">Login</a>
            <a href="register.html" class="register">Register</a>
        </div>
    </header>

    <main class="register-page">
        <div class="register-container">
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Switzerland Travel. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('register-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Simple validation
                if (!name || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Here you would typically send the data to your server
                console.log('Registration attempt:', { name, email, password });
                
                // Simulating successful registration
                alert('Registration successful! Redirecting to login page...');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
